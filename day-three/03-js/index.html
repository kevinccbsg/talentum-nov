<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Javascript usage</title>
  <script>
    console.log('Hola desde console.log en el head');
  </script>
</head>
<body>
  <!-- inline -->
  <button class="my-button" onclick="alert('Hola mundo')">Click me</button>
  <!-- inside html -->
  <script>
    console.log('Hola desde console.log en el body');
  </script>
  <!-- external file -->
  <script src="main.js"></script>
</body>
</html>
