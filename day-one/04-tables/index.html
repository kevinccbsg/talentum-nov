<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <td colspan="2">Header 1</td>
        <td colspan="2">Header 2</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>body 1</td>
        <td>body 2</td>
        <td>body 3</td>
        <td>body 4</td>
      </tr>
      <tr>
        <td>new body 1</td>
        <td>new body 2</td>
        <td>new body 3</td>
        <td>new body 4</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td>footer 1 col</td>
        <td colspan="2">footer 2 col</td>
        <td>footer 1 col</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
