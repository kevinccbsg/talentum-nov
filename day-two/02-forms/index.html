<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form examples</title>
</head>
<body>
  <h1 id="header">Form examples</h1>

  <form
    action="registro.html"
    method="post"
    novalidate
  >
    <div>
      <label for="email">Email</label>
      <input
        type="email"
        placeholder="Add your email"
        id="email"
        name="email"
        required
      >
    </div>

    <div>
      <label for="username">username</label>
      <input
        type="text"
        placeholder="add your username"
        id="username"
        name="username"
        required
      >
    </div>

    <div>
      <label for="password">your password</label>
      <input
        type="password"
        placeholder="add your password"
        id="password"
        name="password"
        required
        minlength="3"
      >
    </div>

    <hr>

    <fieldset>
      <legend>Fav programming lang</legend>
      <label for="js">Javascript</label>
      <input type="radio" id="js" name="favorite" value="javascript" checked>
      <label for="python">python üêç</label>
      <input type="radio" id="python" name="favorite" value="python">
      <label for=".net">.NET</label>
      <input type="radio" id=".net" name="favorite" value="net">
    </fieldset>
    <hr>
    <fieldset>
      <legend>Skills</legend>
      <label for="skillJs">Javascript</label>
      <input type="checkbox" id="skillJs" name="skills" value="javascript">
      <label for="skillPython">python üêç</label>
      <input type="checkbox" id="skillPython" name="skills" value="python">
    </fieldset>
    <button type="button">more info</button>
    <fieldset>
      <legend>Legal</legend>
      <label for="conditions">Terms and conditions</label>
      <input type="checkbox" id="conditions" name="conditions">
      <label for="marketing">Marketing list</label>
      <input type="checkbox" id="marketing" name="marketing">
    </fieldset>

    <textarea name="about" id="about" placeholder="description"></textarea>

    <input type="submit" value="registro">
  </form>
</body>
</html>
